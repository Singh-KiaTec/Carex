<ion-header [ngClass]="(!ismenupage)? 'headerlogo': 'header' ">
    <!-- <header-viewer></header-viewer> -->
    <headerlogo-viewer></headerlogo-viewer>
</ion-header>


<ion-content class="termsconditions">

        <div *ngIf="isLoading" class="spinner">
                <ion-spinner *ngIf="isLoading"></ion-spinner>
          </div>


    <h1 *ngIf="heading" padding class="termsconditions__heading">{{heading}}</h1>
    <div *ngIf="paragraphs" padding>
        <ng-template ngFor let-item [ngForOf]="paragraphs" let-i="index" [ngForTrackBy]="trackByFn">
            <p text-left [innerHTML]="item">
                <!-- {{item}} -->
            </p>
        </ng-template>

        <form [formGroup]="termsForm" (ngSubmit)="submitTerms()">
            <div *ngIf="termsdata">
                <ion-list>

                    <ion-item class="termsconditions__checkboxitem">
                        <ion-label class="termsconditions__checkboxlabel" *ngIf="checkboxcontent">{{checkboxcontent}}</ion-label>
                        <!-- <ion-checkbox [(ngModel)]="acceptermmodel"  *ngIf="!ismenupage" formControlName="accepterm"></ion-checkbox>  -->
                        <ion-checkbox [(ngModel)]="acceptermmodel" formControlName="accepterm"></ion-checkbox>
                    </ion-item>
                </ion-list>
                <div *ngIf="saveerror">
                    <div class="login__error">{{saveerrormessage}}</div>

                </div>
            </div>


            <ng-container *ngIf="!ismenupage">
                <button ion-button type="submit" [disabled]="!acceptermmodel" class="termsconditions__login-button">Forts√¶t</button>

            </ng-container>
        </form>

    </div>

    <div class="termsconditions__verison">Version: 1.0.18</div>
</ion-content>
