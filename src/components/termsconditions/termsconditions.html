<ion-header class="termsconditions">
    <!-- <header-viewer></header-viewer> -->
    <headerlogo-viewer></headerlogo-viewer>
</ion-header>


<ion-content class="termsconditions">
    <h1 *ngIf="termspagecontent" padding class="termsconditions__heading">{{termspagecontent.titel}}</h1>
    <div *ngIf="termspagecontent" padding>
        <ng-template ngFor let-item [ngForOf]="paragraphs" let-i="index" [ngForTrackBy]="trackByFn">
            <p text-left [innerHTML]="item">
                <!-- {{item}} -->
            </p>
        </ng-template>

        <form [formGroup]="termsForm" (ngSubmit)="submitTerms()">
            <div *ngIf="termsdata">
                <ion-list>

                    <ion-item class="termsconditions__checkboxitem">
                        <ion-label class="termsconditions__checkboxlabel">{{checkboxcontent}}</ion-label>
                        <ion-checkbox [(ngModel)]="acceptermmodel"  *ngIf="!ismenupage" formControlName="accepterm"></ion-checkbox> 
                        <ion-checkbox [(ngModel)]="acceptermmodel"  *ngIf="ismenupage"  [disabled]="true" formControlName="accepterm"></ion-checkbox>
                    </ion-item>

                </ion-list>
                <div *ngIf="error">
                    <div class="login__error">{{errormsg}}</div>

                </div>
            </div>


            <ng-container *ngIf="!ismenupage">
                <button ion-button type="submit" [disabled]="!acceptermmodel" class="nemid__login-button">Forts√¶t</button>

                <div *ngIf="!saveerror">
                    <div class="login__error">{{saveerrormessage}}</div>

                </div>
            </ng-container>
        </form>

    </div>

    <div class="termsconditions__verison">Version: 1.0.10</div>
</ion-content>
