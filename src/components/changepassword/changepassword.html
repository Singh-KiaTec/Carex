    <form [formGroup]="loginForm" class="changepassword__form" (ngSubmit)="gotologin()">
        <div>
            <ion-list>
    
                <ion-item>
    
                    <ion-label class="dark">Password</ion-label>
                    <ion-input type="password" id="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item>
    
                    <ion-label class="dark">Confirm password</ion-label>
                    <ion-input type="password" id="confirmPassword" formControlName="confirmPassword"></ion-input>
                </ion-item>
                <div class="login__error alert alert-danger" *ngIf="loginForm.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
            </ion-list>
            
        </div>
        <button ion-button type="button" (click)="resetForm()" class="login__login-button">Reset</button>
        <button ion-button type="submit" [disabled]="!loginForm.valid" class="login__login-button">Submit</button>
    </form>
