      <ion-header>
      <ion-navbar>
         <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                      </button>
          <ion-title text-center>
              <div *ngIf="pagedata">
                  <!-- <img  class="logo" [width]="" [height]="45" src="assets/imgs/unitlogos/CareX_hvid_gronlogo-66.png" /> -->
                  <img class="logo" [width]="" [height]="40" src="http://udv-admin.carex.dk/config/assets/imgs/unitlogos/logos/{{pagedata.logo}}" />
              </div>
          </ion-title>
      </ion-navbar>
    </ion-header>


      <ion-content  class="home">
        <div (swipe)="swipeEvent($event)" >
        <div *ngIf="pagedata">
            <img  class="home__bg-image"  src="http://udv-admin.carex.dk/config/assets/imgs/unitlogos/logos/{{pagedata.bg_image}}" />
        </div>
        <!-- <p>
          If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
        </p> -->
      <!-- 
        <button ion-button secondary menuToggle>Toggle Menu</button> -->
        <ion-grid>
            <!-- <ion-row>
              <ion-col col-12>This column will take 12 columns</ion-col>
            </ion-row> -->
         
               
            <ion-row *ngIf="pagemenuButtons">
                    <ng-template ngFor let-item [ngForOf]="pagemenuButtons" let-i="index" [ngForTrackBy]="trackByFn">
      
                      
                        <ion-col class="home__item" col-6>
                          <div class="home__item-container"  (click)="detailsPage(item,pagedata)">
                           <div class="fa {{item[4]}} fa-3x" text-center></div>
                           <p>{{item[1]}}</p>
                           </div>
                 </ion-col>
                      </ng-template>  
      
                    </ion-row>
          </ion-grid>
          </div>
      </ion-content>
