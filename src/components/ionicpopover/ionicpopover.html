<ion-content>
    <div *ngIf="progressbar==false" class="popoverInnerDialog">
        <label>Please update your app to new version!</label>
        <button padding (click)="updateApp()" ion-button block>Update</button>
    </div>

    <div *ngIf="progressbar==true" class="popoverInnerDialog">
            <label>Please wait while we update to new version!</label>
            <span>{{downloadProgress}}%</span>
            <!-- <button padding (click)="updateApp()" ion-button block>Update</button> -->
        </div>
</ion-content>
