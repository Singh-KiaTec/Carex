<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
        <!-- <img [width]="200" [height]="50" src="assets/imgs/unitlogos/{{pagedata.logo}}" /> -->
        {{pagedata.organisation}}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content (swipe)="swipeEvent($event)"  class="homepage" padding>
  <div class="imgcontainer">
      <img text-center margin-left [width]="200" [height]="50" src="assets/imgs/unitlogos/{{pagedata.logo}}" />
  </div>
  <!-- <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p> -->
<!-- 
  <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-grid>
      <!-- <ion-row>
        <ion-col col-12>This column will take 12 columns</ion-col>
      </ion-row> -->
   
         
      <ion-row padding>
              <ng-template ngFor let-item [ngForOf]="pagemenuButtons" let-i="index" [ngForTrackBy]="trackByFn">

                
                  <ion-col col-6>
                     <div class="fa {{item[4]}} fa-3x" text-center></div>
                     <p>{{item[1]}}</p>
           </ion-col>
          
            


                </ng-template>  

              </ion-row>
            

    
    </ion-grid>
</ion-content>
